<!DOCTYPE html>
<html>
<head>
    <title></title>
    <link rel="stylesheet" type="text/css" href="price.css">
    <script type="text/montage-serialization">
    {
        "owner": {
            "prototype": "usdoe/ui/price.reel",
            "properties": {
                "element": {"#": "price"}
            },
            "bindings": {
                "zipCode": {"<->": "@zipCode.value"}
            }
        },
        "centKwh": {
            "prototype": "digit/ui/text.reel",
            "properties": {
                "element": {"#": "centKwh"},
                "value": "15.45"
            },
            "bindings": {
                "value": {"<-": "@owner._kwhPrice"}
            }
        },
        "centKwhLabel": {
            "prototype": "digit/ui/text.reel",
            "properties": {
                "element": {"#": "centKwhLabel"},
                "value": "cents / KwH"
            }
        },
        "zipCode": {
            "prototype": "digit/ui/text-field.reel",
            "properties": {
                "element": {"#": "zipCode"},
                "placeholderValue": "Zip Code"
            }
        }
    }
    </script>
</head>
<body>
    <div data-montage-id="price" class="usdoe-Price">
        <input data-montage-id="zipCode" type="text">
        <span data-montage-id="centKwh" class="usdoe-Price-centKwh"></span>
        <span data-montage-id="centKwhLabel"></span>
    </div>
</body>
</html>
