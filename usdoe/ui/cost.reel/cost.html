<!DOCTYPE html>
<html>
<head>
    <title></title>
    <link rel="stylesheet" type="text/css" href="cost.css">
    <script type="text/montage-serialization">
    {
        "owner": {
            "prototype": "usdoe/ui/cost.reel",
            "properties": {
                "element": {"#": "cost"}
            },
            "bindings": {
                "zipCode": {"<->": "@price.zipCode"}
            }
        },
        "costGraph": {
            "prototype": "usdoe/ui/cost-graph.reel",
            "properties": {
                "element": {"#": "costGraph"},
                "max": 1500
            },
            "bindings": {
                "average": {"<-": "@owner.averageCost"},
                "consumption": {"<->": "@owner.consumptionCost"}
            }
        },
        "price": {
            "prototype": "usdoe/ui/price.reel",
            "properties": {
                "element": {"#": "price"},
                "zipCode": "94085"
            }
        },
        "title": {
            "prototype": "digit/ui/title.reel",
            "properties": {
                "element": {"#": "title"},
                "value": "Annual Bill"
            }
        }
    }
    </script>
</head>
<body>
    <div data-montage-id="cost" class="usdoe-Cost">
        <h1 data-montage-id="title"></h1>
        <div data-montage-id="costGraph" class="usdoe-Cost-costGraph"></div>
        <div data-montage-id="price"></div>
    </div>
</body>
</html>
