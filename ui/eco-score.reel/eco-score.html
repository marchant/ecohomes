<!DOCTYPE html>
<html>
<head>
    <title></title>
    <link rel="stylesheet" type="text/css" href="eco-score.css">
    <script type="text/montage-serialization">
    {
        "owner": {
            "prototype": "ui/eco-score.reel",
            "properties": {
                "element": {"#": "ecoScore"}
            },
            "bindings": {
                "grade": {"<-": "@owner.gradeLevels.entries().filter{this[1] <= (@owner.ecoSavings - @owner.baseSavings)}.max{this[1]}[0]"}
            }
        },
        "cost-graph": {
            "prototype": "usdoe/ui/cost-graph.reel",
            "properties": {
                "element": {"#": "cost-graph"}
            },
            "bindings": {
                "average": {"<-": "@owner.baseSavings"},
                "consumption": {"<-": "@owner.ecoSavings"},
                "max": {"<-": "@owner.maxSavings"}
            }
        },
        "grade": {
            "prototype": "montage/ui/text.reel",
            "properties": {
                "element": {"#": "grade"}
            },
            "bindings": {
                "value": {"<-": "@owner.grade"}
            }
        }
    }
    </script>
</head>
<body>
    <div data-montage-id="ecoScore" class="EcoScore">
        <header class="EcoScore-header">
            <span data-montage-id="grade" class="EcoScore-grade"></span>
            <h1 class="EcoScore-title">EcoScore</h1>
        </header>
        <div data-montage-id="cost-graph" class="EcoScore-costGraph"></div>
    </div>
</body>
</html>
