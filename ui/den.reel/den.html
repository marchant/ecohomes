<!DOCTYPE html>
<html>
<head>
    <title></title>
    <link rel="stylesheet" type="text/css" href="den.css">
    <script type="text/montage-serialization">
    {
        "owner": {
            "prototype": "ui/den.reel",
            "properties": {
                "element": {"#": "Den"},
                "ambient": {"#": "ambient"},
                "indicator": {"#": "indicator"},
                "_rotateComposer": {"@": "rotateComposer"}
            }
        },
        "rotateComposer": {
            "prototype": "core/rotation-composer",
            "properties": {
                "component": {"@": "owner"}
            },
            "listeners": [
                {
                    "type": "rotate",
                    "listener": {"@": "owner"}
                },
                {
                    "type": "rotateStart",
                    "listener": {"@": "owner"}
                }
            ]
        },
        "text1": {
            "prototype": "montage/ui/text.reel",
            "properties": {
                "element": {"#": "temperature"},
                "value": "Text"
            },
            "bindings": {
                "value": {"<-": "@owner._inputTemperature"}
            }
        }
    }
    </script>
</head>
<body>
    <div data-montage-id="Den" class="Den">
        <div class="Den-title">
            den
        </div>
        <div class="Den-onColor"></div>
        <div data-montage-id="ambient" class="Den-ambientContainer">
            <div class="Den-ambient">

            </div>
        </div>
        <div data-montage-id="indicator" class="Den-indicatorContainer">
            <div class="Den-indicator">

            </div>
        </div>
        <div data-montage-id="temperature" class="Den-temperatureNumber"></div>
    </div>
</body>
</html>
