<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="header.css">
    <script type="text/montage-serialization">
    {
        "owner": {
            "prototype": "ui/navigation.reel/header.reel",
            "properties": {
                "element": {"#": "header"}
            }
        },
        "button1": {
            "prototype": "digit/ui/button.reel",
            "properties": {
                "element": {"#": "button1"}
            },
            "listeners": [
                {
                    "type": "action",
                    "listener": {"@": "owner"}
                }
            ]
        }
    }
    </script>
</head>
<body>
    <header data-montage-id="header" class="digit-Header">
        <button data-montage-id="button1" class="digit-Header-button">Nav</button>
        <h1 class="digit-Header-title">Den</h1>
    </header>
</body>
</html>
