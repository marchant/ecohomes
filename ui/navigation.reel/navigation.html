<!DOCTYPE html>
<html>
<head>
    <title></title>
    <link rel="stylesheet" type="text/css" href="navigation.css">
    <script type="text/montage-serialization">
    {
        "owner": {
            "prototype": "ui/navigation.reel",
            "properties": {
                "element": {"#": "Navigation"}
            },
            "bindings": {
                "classList.has('Navigation--show')": {"<-": "showNav"}
            }
        },
        "navItem": {
            "prototype": "ui/navigation.reel/nav-item.reel",
            "properties": {
                "element": {"#": "navItem1"}
            },
            "bindings": {
                "panelKey": {"<-": "@panelList.objectAtCurrentIteration.panelKey"}
            }
        },
        "panelList": {
            "prototype": "montage/ui/repetition.reel",
            "properties": {
                "element": {"#": "repetition"}
            },
            "bindings": {
                "content": {"<-": "@owner.panels"}
            }
        },
        "panelName": {
            "prototype": "digit/ui/button.reel",
            "properties": {
                "element": {"#": "panelName"}
            },
            "bindings": {
                "classList.has('Navigation-button--selected')": {"<-": "@panelList.currentIteration.index == @owner.currentPanel"},
                "detail.get('index')": {"<-": "@panelList.currentIteration.index"},
                "detail.get('panelKey')": {"<-": "@panelList.objectAtCurrentIteration.panelKey"},
                "label": {"<-": "@panelList.objectAtCurrentIteration.label"}
            },
            "listeners": [
                {
                    "type": "action",
                    "useCapture": false,
                    "listener": {"@": "owner"}
                }
            ]
        },
        "navToggle": {
            "prototype": "digit/ui/checkbox.reel",
            "properties": {
                "element": {"#": "navToggle"}
            },
            "bindings": {
                "checked": {"<->": "@owner.showNav"}
            }
        }
    }
    </script>
</head>
<body>
    <div data-montage-id="Navigation" class="Navigation">
        <ul data-montage-id="repetition" class="Navigation-list">
            <li class="Navigation-listItem" data-montage-id="navItem1">
                <button data-montage-id="panelName" class="Navigation-button"></button>
            </li>
        </ul>
        <button data-montage-id="navToggle" class="Navigation-toggle"></button>
    </div>
</body>
</html>
