<!DOCTYPE html>
<html>
<head>
    <title></title>
    <link rel="stylesheet" type="text/css" href="page1.css">
    <script type="text/montage-serialization">
    {
        "owner": {
            "properties": {
                "element": {"#": "Page1"}
            }
        },
        "den": {
            "prototype": "ui/den.reel",
            "properties": {
                "element": {"#": "den"},
                "heatingRate": 2,
                "coolingRate": 0.5
            }
        },
        "material1": {
            "prototype": "glTF-webgl-viewer/runtime/material",
            "properties": {
                "id": "option01",
                "scene": {"@": "scene1"}
            },
            "bindings": {
                "filterColor": {"<-": "@den.temperatureDelta > 0 ? [1, 0, 0, @den.temperatureDelta * 0.7] : [0, 0, 1, -0.7 * @den.temperatureDelta]"}
            }
        },
        "scene1": {
            "prototype": "glTF-webgl-viewer/runtime/scene",
            "properties": {
                "path": "assets/3d/loft/loft.json"
            }
        },
        "view1": {
            "prototype": "glTF-webgl-viewer/ui/view.reel",
            "properties": {
                "element": {"#": "colladaView"},
                "height": "768",
                "scene": {"@": "scene1"},
                "viewPoint": {"@": "viewPoint"},
                "width": "674"
            }
        },
        "viewPoint": {
            "prototype": "glTF-webgl-viewer/runtime/node",
            "properties": {
                "id": "node-camera001",
                "scene": {"@": "scene1"}
            }
        }
    }
    </script>
</head>
<body>
    <div data-montage-id="Page1" class="Page1">
        <div class="Page1-view" data-montage-id="colladaView"></div>
        <div class="Page1-title">The Den</div>
        <div class="Page1-wall"><div data-montage-id="den" class="Page1-den"></div></div>
    </div>
</body>
</html>
