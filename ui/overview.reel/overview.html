<!DOCTYPE html>
<html>
<head>
    <title></title>
    <link rel="stylesheet" type="text/css" href="overview.css">
    <script type="text/montage-serialization">
    {
        "owner": {
            "prototype": "ui/overview.reel",
            "properties": {
                "element": {"#": "Overview"}
            }
        },
        "ecoScore": {
            "prototype": "ui/eco-score.reel",
            "properties": {
                "element": {"#": "ecoScore"},
                "maxConsumption": 10000
            },
            "bindings": {
                "baseConsumption": {"<-": "@owner.configuration.baseConsumption"},
                "ecoConsumption": {"<-": "@owner.configuration.totalConsumption"}
            }
        },
        "logo": {
            "prototype": "digit/ui/image.reel",
            "properties": {
                "element": {"#": "logo"},
                "src": "../../assets/images/logo-dark.svg"
            }
        },
        "numberConverter": {
            "prototype": "montage/core/converter/number-converter",
            "properties": {
                "decimals": 0,
                "shorten": false
            }
        },
        "total": {
            "prototype": "montage/ui/text.reel",
            "properties": {
                "element": {"#": "text"},
                "value": "Total",
                "converter": {
                    "@": "currencyConverter"
                }
            },
            "bindings": {
                "value": {"<-": "@owner.configuration.totalPrice"}
            }
        },
        "currencyConverter": {
            "prototype": "montage/core/converter/currency-converter",
            "properties": {
                "shorten": false,
                "decimals": 0,
                "currency": "$",
                "showCurrencyBeforeNumber": true
            }
        }
    }
    </script>
</head>
<body>
    <div data-montage-id="Overview" class="Overview">
        <img data-montage-id="logo" class="Overview-logo">
        <div data-montage-id="ecoScore" class="Overview-score"></div>
        <div data-montage-id="text" class="Overview-price"></div>
    </div>
</body>
</html>
