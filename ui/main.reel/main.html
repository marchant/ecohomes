<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8">
    <title>
        Main
    </title>
    <link rel="stylesheet" type="text/css" href="main.css">
    <script type="text/montage-serialization">
    {
        "owner": {
            "prototype": "ui/main.reel",
            "properties": {
                "element": {"#": "main"}
            }
        },
        "card": {
            "prototype": "ui/card.reel",
            "properties": {
                "element": {"#": "card"}
            }
        },
        "configurations": {
            "prototype": "montage/ui/substitution.reel",
            "properties": {
                "element": {"#": "cards"}
            },
            "bindings": {
                "switchValue": {"<-": "@panels.objectAtCurrentIteration"}
            }
        },
        "introduction": {
            "prototype": "ui/cards/introduction.reel",
            "properties": {
                "element": {"#": "introduction"}
            }
        },
        "material1": {
            "prototype": "glTF-webgl-viewer/runtime/material",
            "properties": {
                "id": "option01",
                "image": "dark-stairs.jpg",
                "opacity": "1",
                "scene": {"@": "scene1"}
            },
            "bindings": {
                "filterColor": {"<-": "[1, 1, 1, 0]"}
            }
        },
        "overview1": {
            "prototype": "ui/overview.reel",
            "properties": {
                "element": {"#": "overview"}
            }
        },
        "panels": {
            "prototype": "ui/panel-flow.reel",
            "properties": {
                "element": {"#": "panel"}
            },
            "bindings": {
                "content": {"<-": "@owner.cards"}
            }
        },
        "thermostat": {
            "prototype": "ui/cards/thermostat.reel",
            "properties": {
                "element": {"#": "thermostat"}
            }
        },
        "appliance": {
            "prototype": "ui/cards/appliance.reel",
            "properties": {
                "element": {"#": "appliance"}
            }
        },
        "solarPanels": {
            "prototype": "ui/cards/solar-panels.reel",
            "properties": {
                "element": {"#": "solarPanels"}
            }
        },
        "scene1": {
            "prototype": "glTF-webgl-viewer/runtime/scene",
            "properties": {
                "path": "assets/3d/loft2/loft3.json"
            }
        },
        "staircase1": {
            "prototype": "ui/cards/staircase.reel",
            "properties": {
                "element": {"#": "staircase"}
            }
        },
        "stairs": {
            "prototype": "glTF-webgl-viewer/runtime/material",
            "properties": {
                "id": "escalier",
                "image": "wood-stairs.jpg",
                "opacity": "1",
                "scene": {"@": "scene1"}
            }
        },
        "view1": {
            "prototype": "glTF-webgl-viewer/ui/view.reel",
            "properties": {
                "element": {"#": "colladaView"},
                "height": "768",
                "scene": {"@": "scene1"},
                "viewPoint": {"@": "viewPoint"},
                "width": "674"
            }
        },
        "viewPoint": {
            "prototype": "glTF-webgl-viewer/runtime/node",
            "properties": {
                "id": "node-camera001",
                "scene": {"@": "scene1"}
            }
        }
    }
    </script>
</head>
<body>
    <div data-montage-id="main" class="Main">

        <section class="Main-viewport" data-montage-skin="dark">
            <div data-montage-id="colladaView" class="Main-colladaView"></div>
            <div data-montage-id="overview" class="Main-overview"></div>
        </section>

        <section class="Main-configuration" data-montage-skin="light">
            <ul data-montage-id="panel" class="Main-panel">
                <li data-montage-id="cards" class="Main-cards">
                    <div data-arg="introduction" data-montage-id="introduction"></div>
                    <div data-arg="staircase" data-montage-id="staircase"></div>
                    <div data-arg="thermostat" data-montage-id="thermostat"></div>
                    <div data-arg="appliance" data-montage-id="appliance"></div>
                    <div data-arg="solarPanels" data-montage-id="solarPanels"></div>
                    <div data-arg="card" data-montage-id="card"></div>
                </li>
            </ul>
        </section>
    </div>
</body>
</html>
