<!DOCTYPE html>
<html>
<head>
    <title></title>
    <link rel="stylesheet" type="text/css" href="calling-now.css">
    <script type="text/montage-serialization">
    {
        "owner": {
            "prototype": "ui/call-back/calling-now.reel",
            "properties": {
                "element": {"#": "Calling"}
            }
        },
        "cancel": {
            "prototype": "digit/ui/button.reel",
            "properties": {
                "element": {"#": "button"},
                "enabled": true,
                "label": "Cancel"
            },
            "listeners": [
                {
                    "type": "action",
                    "listener": {"@": "owner"}
                }
            ]
        }
    }
    </script>
</head>
<body>
    <div data-montage-id="Calling" class="Calling">
        <strong class="CallBack--activity">Callingâ€¦</strong>
        <section class="CallBack-controls">
            <button data-montage-id="button" class="CallBack--cancelButton"></button>
        </section>
    </div>
</body>
</html>
