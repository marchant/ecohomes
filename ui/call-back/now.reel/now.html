<!DOCTYPE html>
<html>
<head>
    <title></title>
    <link rel="stylesheet" type="text/css" href="now.css">
    <script type="text/montage-serialization">
    {
        "owner": {
            "prototype": "ui/call-back/now.reel",
            "properties": {
                "element": {"#": "Now"}
            }
        },
        "call": {
            "prototype": "digit/ui/button.reel",
            "properties": {
                "element": {"#": "call"},
                "enabled": true,
                "label": "Call Me Now"
            },
            "listeners": [
                {
                    "type": "action",
                    "listener": {"@": "owner"}
                }
            ]
        },
        "number": {
            "prototype": "digit/ui/text-field.reel",
            "properties": {
                "element": {"#": "number"}
            },
            "bindings": {
                "value": {"<->": "@owner.controller.phoneNumber"}
            },
            "listeners": [
                {
                    "type": "action",
                    "listener": {"@": "owner"}
                }
            ]
        }
    }
    </script>
</head>
<body>
    <div data-montage-id="Now" class="Now">
        <span class="CallBack-label">Enter Your Phone Number:</span>
        <input data-montage-id="number" class="CallBack-input" type="tel"></input>
        <button data-montage-id="call" class="CallBack-button CallBack-button--action"></button>
    </div>
</body>
</html>
