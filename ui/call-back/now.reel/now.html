<!DOCTYPE html>
<html>
<head>
    <title></title>
    <link rel="stylesheet" type="text/css" href="now.css">
    <script type="text/montage-serialization">
    {
        "owner": {
            "prototype": "ui/call-back/now.reel",
            "properties": {
                "element": {"#": "Now"}
            }
        },
        "call": {
            "prototype": "digit/ui/button.reel",
            "properties": {
                "element": {"#": "call"},
                "enabled": true,
                "label": "Call Now"
            },
            "listeners": [
                {
                    "type": "action",
                    "listener": {"@": "owner"}
                }
            ]
        },
        "number": {
            "prototype": "digit/ui/text-field.reel",
            "properties": {
                "element": {"#": "number"},
                "placeholderValue": "555123456"
            },
            "bindings": {
                "value": {"<->": "@owner.controller.phoneNumber"}
            },
            "listeners": [
                {
                    "type": "action",
                    "listener": {"@": "owner"}
                }
            ]
        }
    }
    </script>
</head>
<body>
    <div data-montage-id="Now" class="Now">
        <table>
            <tbody>
                <tr>
                    <td>
                        <span class="Card-option-labelArea">
                            Phone Number
                        </span>
                    </td>
                    <td>
                        <input type="tel" data-montage-id="number"></input>
                    </td>
                </tr>
            </tbody>
        </table>

        <section class="CallBack-controls">
            <button data-montage-id="call" class="CallBack--actionButton"></button>
        <section>
    </div>
</body>
</html>
