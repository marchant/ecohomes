<!DOCTYPE html>
<html>
<head>
    <title></title>
    <link rel="stylesheet" type="text/css" href="summary.css">
    <script type="text/montage-serialization">
    {
        "owner": {
            "prototype": "ui/summary.reel",
            "properties": {
                "element": {"#": "summary"}
            },
            "bindings": {
                "optionGroups": {"<-": "configuration.configurationMap.entries().filter{this[1].optionMap.values().filter{chosen}.length > 0}.map{this[1]}"}
            }
        },
        "basePrice": {
            "prototype": "montage/ui/text.reel",
            "properties": {
                "element": {"#": "basePrice"},
                "converter": {"@": "numberConverter"},
                "value": "Text"
            },
            "bindings": {
                "value": {"<-": "@owner.configuration.basePrice"}
            }
        },
        "numberConverter": {
            "prototype": "montage/core/converter/number-converter",
            "properties": {
                "decimals": 0,
                "shorten": false
            }
        },
        "optionGroup": {
            "prototype": "montage/ui/repetition.reel",
            "properties": {
                "element": {"#": "optionGroup"},
                "content": []
            },
            "bindings": {
                "content": {"<-": "@owner.optionGroups"}
            }
        },
        "optionGroupName": {
            "prototype": "montage/ui/text.reel",
            "properties": {
                "element": {"#": "optionGroupName"},
                "value": "Text"
            },
            "bindings": {
                "value": {"<-": "@optionGroup.objectAtCurrentIteration.name"}
            }
        },
        "optionName": {
            "prototype": "montage/ui/text.reel",
            "properties": {
                "element": {"#": "optionName"},
                "value": "Text"
            },
            "bindings": {
                "value": {"<-": "@options.objectAtCurrentIteration.name"}
            }
        },
        "optionPrice": {
            "prototype": "montage/ui/text.reel",
            "properties": {
                "element": {"#": "optionPrice"},
                "converter": {"@": "numberConverter"},
                "value": "Text"
            },
            "bindings": {
                "value": {"<-": "@options.objectAtCurrentIteration.price"}
            }
        },
        "options": {
            "prototype": "montage/ui/repetition.reel",
            "properties": {
                "element": {"#": "options"},
                "content": []
            },
            "bindings": {
                "content": {"<-": "@optionGroup.objectAtCurrentIteration.optionMap.entries().map{this[1]}.filter{price > 0}"}
            }
        },
        "total": {
            "prototype": "montage/ui/text.reel",
            "properties": {
                "element": {"#": "total"},
                "converter": {"@": "currencyConverter"},
                "value": "Text"
            },
            "bindings": {
                "value": {"<-": "@owner.configuration.totalPrice"}
            }
        },
        "currencyConverter": {
            "prototype": "montage/core/converter/currency-converter",
            "properties": {
                "shorten": false,
                "decimals": 0,
                "showCurrencyBeforeNumber": true
            }
        }
    }
    </script>
</head>
<body>
    <div data-montage-id="summary" class="Summary">
        <ul data-montage-id="optionGroup" class="Summary-optionGroup">
            <li class="Summary-optionGroupItem">
                <p data-montage-id="optionGroupName" class="Summary-optionGroupName"></p>
                <ul data-montage-id="options" class="Summary-options">
                    <li class="Summary-option">
                        <span data-montage-id="optionName" class="Summary-optionName"></span>
                        <span data-montage-id="optionPrice" class="Summary-optionPrice Summary--price"></span>
                    </li>
                </ul>
            </li>
        </ul>
        <div class="Summary-option Summary-optionGroupItem">
            <span class="Summary-optionGroupName">
                Options
            </span>
            <span data-montage-id="optionsPricePrice" class="Summary-optionPrice Summary--price"></span>
        </div>
        <div class="Summary-option Summary-optionGroupItem">
            <span class="Summary-optionGroupName">
                Base
            </span>
            <span data-montage-id="basePrice" class="Summary-optionPrice Summary--price"></span>
        </div>
        <div data-montage-id="total" class="Summary-total Summary--price"></div>
    </div>
</body>
</html>
