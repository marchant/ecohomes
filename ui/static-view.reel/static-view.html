<!DOCTYPE html>
<html>
<head>
    <title></title>
    <link rel="stylesheet" type="text/css" href="static-view.css">
    <script type="text/montage-serialization">
    {
        "owner": {
            "prototype": "ui/static-view.reel",
            "properties": {
                "element": {"#": "staticView"}
            }
        },
        "countertop": {
            "prototype": "./config-preview.reel",
            "properties": {
                "element": {"#": "countertop"},
                "label": "Countertop"
            }
        },
        "kitchen": {
            "prototype": "./config-preview.reel",
            "properties": {
                "element": {"#": "kitchen"},
                "label": "Kitchen"
            }
        },
        "staircase": {
            "prototype": "./config-preview.reel",
            "properties": {
                "element": {"#": "staircase"},
                "label": "Staircase"
            }
        },
        "logo": {
            "prototype": "digit/ui/image.reel",
            "properties": {
                "element": {"#": "logo"},
                "src": "../../assets/images/webgl.png"
            }
        }
    }
    </script>
</head>
<body>
    <div data-montage-id="staticView" class="StaticView">
        <div class="StaticView-webglNotice">
            <img data-montage-id="logo" class="StaticView-webglNotice-logo" src="">
            <a class="StaticView-webglNotice-highlight" href="http://get.webgl.org" target="_blank">This demo highlights WebGL.</a>
            Please check your browser's WebGL support.
        </div>
        <section class="StaticView-swatches">
            <div data-montage-id="countertop"></div>
            <div data-montage-id="kitchen"></div>
            <div data-montage-id="staircase"></div>
        </section>
    </div>
</body>
</html>
