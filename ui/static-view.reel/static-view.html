<!DOCTYPE html>
<html>
<head>
    <title></title>
    <link rel="stylesheet" type="text/css" href="static-view.css">
    <script type="text/montage-serialization">
    {
        "owner": {
            "prototype": "ui/static-view.reel",
            "properties": {
                "element": {"#": "staticView"}
            }
        },
        "countertop": {
            "prototype": "./config-preview.reel",
            "properties": {
                "element": {"#": "countertop"},
                "label": "Countertop"
            }
        },
        "kitchen": {
            "prototype": "./config-preview.reel",
            "properties": {
                "element": {"#": "kitchen"},
                "label": "Kitchen"
            }
        },
        "staircase": {
            "prototype": "./config-preview.reel",
            "properties": {
                "element": {"#": "staircase"},
                "label": "Staircase"
            }
        }
    }
    </script>
</head>
<body>
    <div data-montage-id="staticView" class="StaticView">
        <section class="StaticView-swatches">
            <div data-montage-id="countertop"></div>
            <div data-montage-id="kitchen"></div>
            <div data-montage-id="staircase"></div>
        </section>
        <strong class="StaticView-webglNotice">
            This demo highlights WebGL. Please
            <a href="http://get.webgl.org">
                check your browser's WebGL support
            </a>
            .
        </strong>
    </div>
</body>
</html>
