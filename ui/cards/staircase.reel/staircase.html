<!DOCTYPE html>
<html>
<head>
    <title></title>
    <link rel="stylesheet" type="text/css" href="staircase.css">
    <script type="text/montage-serialization">
    {
        "owner": {
            "prototype": "ui/cards/staircase.reel",
            "properties": {
                "element": {"#": "Staircase"}
            }
        },
        "card1": {
            "prototype": "ui/card.reel",
            "properties": {
                "element": {"#": "card"}
            }
        },
        "image": {
            "prototype": "digit/ui/image.reel",
            "properties": {
                "element": {"#": "image"}
            }
        },
        "title": {
            "prototype": "digit/ui/title.reel",
            "properties": {
                "element": {"#": "title"},
                "value": "Staircase"
            }
        }
    }
    </script>
</head>
<body>
    <div data-montage-id="Staircase" class="Staircase">
        <div data-montage-id="card">
            <img data-montage-id="image">
            <h1 data-montage-id="title"></h1>
        </div>
    </div>
</body>
</html>
