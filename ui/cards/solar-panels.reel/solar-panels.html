<!DOCTYPE html>
<html>
<head>
    <title></title>
    <link rel="stylesheet" type="text/css" href="solar-panels.css">
    <script type="text/montage-serialization">
    {
        "owner": {
            "prototype": "ui/cards/solar-panels.reel",
            "properties": {
                "element": {"#": "solarPanels"}
            }
        },
        "card": {
            "prototype": "ui/card.reel",
            "properties": {
                "element": {"#": "card"}
            }
        },
        "radioButtonController": {
            "prototype": "montage/core/radio-button-controller"
        },
        "solarPanelsOption1": {
            "prototype": "digit/ui/radio-button.reel",
            "properties": {
                "element": {"#": "solarPanelsOption1"},
                "value": "option1",
                "radioButtonController": {"@": "radioButtonController"}
            }
        },
        "solarPanelsOption2": {
            "prototype": "digit/ui/radio-button.reel",
            "properties": {
                "element": {"#": "solarPanelsOption2"},
                "value": "option2",
                "radioButtonController": {"@": "radioButtonController"}
            }
        },
        "solarPanelsImage": {
            "prototype": "digit/ui/image.reel",
            "properties": {
                "element": {"#": "solarPanelsImage"},
                "src": "solar-panels.png"
            }
        },
        "title": {
            "prototype": "digit/ui/title.reel",
            "properties": {
                "element": {"#": "title"},
                "value": "Solar Panels"
            }
        }
    }
    </script>
</head>
<body>
    <div data-montage-id="solarPanels" class="SolarPanels">
        <div data-montage-id="card">
            <h1 data-montage-id="title"></h1>
            <p>
                <img data-montage-id="solarPanelsImage" class="SolarPanels-solarPanelsImage"><br>
                Sustainable and smart: Reduce greenhouse gas emissions and flaunt environmental responsibility with solar photovoltaic thermal systems
            </p>
            <p>
                <input type="radio" data-montage-id="solarPanelsOption1">
                Solar Photovoltaic System
            </p>
            <p>
                <input type="radio" data-montage-id="solarPanelsOption2">
                Solar Thermal System
            </p>
        </div>
    </div>
</body>
</html>
