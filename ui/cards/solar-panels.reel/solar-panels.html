<!DOCTYPE html>
<html>
<head>
    <title></title>
    <link rel="stylesheet" type="text/css" href="solar-panels.css">
    <script type="text/montage-serialization">
    {
        "owner": {
            "prototype": "ui/cards/solar-panels.reel",
            "properties": {
                "element": {"#": "solarPanels"}
            }
        },
        "solarPanelsField": {
            "prototype": "ui/option-fields/choice-option-field.reel",
            "properties": {
                "element": {"#": "solarPanelsField"}
            },
            "bindings": {
                "configurationOption": {"<-": "@owner.configurationSet.optionMap.get('solar-panel')"}
            }
        },
        "hero": {
            "prototype": "digit/ui/image.reel",
            "properties": {
                "element": {"#": "hero"},
                "src": "solar-panels.png"
            }
        },
        "title": {
            "prototype": "montage/ui/text.reel",
            "properties": {
                "element": {"#": "title"},
                "value": "Solar Panels"
            }
        }
    }
    </script>
</head>
<body>
    <div data-montage-id="solarPanels" class="SolarPanels Card">
        <section class="Card-content">
            <div data-montage-id="hero" class="Card-hero"></div>
            <h1 data-montage-id="title" class="Card-title"></h1>
            <p class="Card-description">
                <strong>Sustainable and smart</strong>
                Reduce greenhouse gas emissions and flaunt environmental responsibility with solar photovoltaic thermal systems.
            </p>
        </section>
        <section class="Card-content">
            <div data-montage-id="solarPanelsField"></div>
        </section>
    </div>
</body>
</html>
