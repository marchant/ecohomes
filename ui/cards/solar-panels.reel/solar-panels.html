<!DOCTYPE html>
<html>
<head>
    <title></title>
    <link rel="stylesheet" type="text/css" href="solar-panels.css">
    <script type="text/montage-serialization">
    {
        "owner": {
            "prototype": "ui/cards/solar-panels.reel",
            "properties": {
                "element": {"#": "solarPanels"}
            }
        },
        "card": {
            "prototype": "ui/card.reel",
            "properties": {
                "element": {"#": "card"}
            }
        },
        "radioButtonController": {
            "prototype": "montage/core/radio-button-controller"
        },
        "solarPanelsOption1": {
            "prototype": "digit/ui/radio-button.reel",
            "properties": {
                "element": {"#": "solarPanelsOption1"},
                "value": "option1",
                "radioButtonController": {"@": "radioButtonController"}
            }
        },
        "solarPanelsOption2": {
            "prototype": "digit/ui/radio-button.reel",
            "properties": {
                "element": {"#": "solarPanelsOption2"},
                "value": "option2",
                "radioButtonController": {"@": "radioButtonController"}
            }
        },
        "hero": {
            "prototype": "digit/ui/image.reel",
            "properties": {
                "element": {"#": "hero"},
                "src": "solar-panels.png"
            }
        },
        "title": {
            "prototype": "montage/ui/text.reel",
            "properties": {
                "element": {"#": "title"},
                "value": "Solar Panels"
            }
        }
    }
    </script>
</head>
<body>
    <div data-montage-id="solarPanels" class="SolarPanels">
        <div data-montage-id="card">
            <header class="Card-header">
                <div data-montage-id="hero" class="Card-hero"></div>
                <h1 data-montage-id="title" class="Card-title"></h1>
            </header>
            <section class="Card-content">
                <p>Sustainable and smart: Reduce greenhouse gas emissions and flaunt environmental responsibility with solar photovoltaic thermal
                    systems.</p>

                <label class="Card-option--booleanField">
                    <input type="radio" data-montage-id="solarPanelsOption1">
                    <div class="Card-option-labelArea">
                        <strong class="Card-option-label">Solar Photovoltaic System</strong>
                        <span class="Card-option-price">$299</span>
                    </div>
                </label>
                <label class="Card-option--booleanField">
                    <input type="radio" data-montage-id="solarPanelsOption2">
                    <div class="Card-option-labelArea">
                        <strong class="Card-option-label">Solar Thermal System</strong>
                        <span class="Card-option-price">$249</span>
                    </div>
                </label>
            </section>
        </div>
    </div>
</body>
</html>
