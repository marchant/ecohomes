<!DOCTYPE html>
<html>
<head>
    <title></title>
    <link rel="stylesheet" type="text/css" href="window.css">
    <script type="text/montage-serialization">
    {
        "owner": {
            "prototype": "ui/cards/window.reel",
            "properties": {
                "element": {"#": "window"}
            }
        },
        "card": {
            "prototype": "ui/card.reel",
            "properties": {
                "element": {"#": "card"}
            }
        },
        "hero": {
            "prototype": "digit/ui/image.reel",
            "properties": {
                "element": {"#": "hero"},
                "src": "window.png"
            }
        },
        "title": {
            "prototype": "montage/ui/text.reel",
            "properties": {
                "element": {"#": "title"},
                "value": "Windows"
            }
        },
        "glassField": {
            "prototype": "ui/option-fields/choice-option-field.reel",
            "properties": {
                "element": {"#": "glassField"}
            },
            "bindings": {
                "configurationOption": {"<-": "@owner.configurationSet.optionMap.get('glass')"}
            }
        },
        "coatingField": {
            "prototype": "ui/option-fields/range-option-field.reel",
            "properties": {
                "element": {"#": "coatingField"}
            },
            "bindings": {
                "configurationOption": {"<-": "@owner.configurationSet.optionMap.get('coating')"}
            }
        }
    }
    </script>
</head>
<body>
    <div data-montage-id="window" class="Window">
        <div data-montage-id="card">
            <header class="Card-header">
                <div data-montage-id="hero" class="Card-hero"></div>
                <h1 data-montage-id="title" class="Card-title"></h1>
            </header>
            <section class="Card-content">
                <p>
                    <strong>Eco-friendly and visionary</strong> Surround yourself with a view that meets your energy-efficient outlook and aesthetic.
                </p>
                <div data-montage-id="glassField"></div>
                <div data-montage-id="coatingField"></div>
            </section>
        </div>
    </div>
</body>
</html>
