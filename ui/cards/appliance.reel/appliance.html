<!DOCTYPE html>
<html>
<head>
    <title></title>
    <link rel="stylesheet" type="text/css" href="appliance.css">
    <script type="text/montage-serialization">
    {
        "owner": {
            "prototype": "ui/cards/appliance.reel",
            "properties": {
                "element": {"#": "appliance"}
            }
        },
        "card": {
            "prototype": "ui/card.reel",
            "properties": {
                "element": {"#": "card"}
            }
        },
        "dryerCheckbox": {
            "prototype": "digit/ui/checkbox.reel",
            "properties": {
                "element": {"#": "dryerCheckbox"},
                "checked": false
            }
        },
        "fridgeCheckbox": {
            "prototype": "digit/ui/checkbox.reel",
            "properties": {
                "element": {"#": "fridgeCheckbox"},
                "checked": false
            }
        },
        "fridgeImage": {
            "prototype": "digit/ui/image.reel",
            "properties": {
                "element": {"#": "fridgeImage"},
                "src": "fridge.png"
            }
        },
        "laundryCheckbox": {
            "prototype": "digit/ui/checkbox.reel",
            "properties": {
                "element": {"#": "laundryCheckbox"},
                "checked": false
            }
        },
        "laundryImage": {
            "prototype": "digit/ui/image.reel",
            "properties": {
                "element": {"#": "laundryImage"},
                "src": "laundry.png"
            }
        },
        "rangeCheckbox": {
            "prototype": "digit/ui/checkbox.reel",
            "properties": {
                "element": {"#": "rangeCheckbox"},
                "checked": false
            }
        },
        "title": {
            "prototype": "montage/ui/text.reel",
            "properties": {
                "element": {"#": "title"},
                "value": "Appliances"
            }
        },
        "waveCheckbox": {
            "prototype": "digit/ui/checkbox.reel",
            "properties": {
                "element": {"#": "waveCheckbox"},
                "checked": false
            }
        },
        "hero": {
            "prototype": "digit/ui/image.reel",
            "properties": {
                "element": {"#": "hero"},
                "src": "appliance.png"
            }
        }
    }
    </script>
</head>
<body>
    <div data-montage-id="appliance" class="Appliance">
        <div data-montage-id="card">
            <header class="Card-header">
                <div data-montage-id="hero" class="Card-hero"></div>
                <h1 data-montage-id="title" class="Card-title"></h1>
            </header>
            <section class="Card-content">
                <p>
                    <img data-montage-id="fridgeImage" class="Appliance-fridgeImage">
                    <br>
                    Luxurious and green: Save money and protect the environment with energy-efficient appliances.
                </p>
                <p>
                    <input type="checkbox" data-montage-id="fridgeCheckbox">
                    EcoFridge
                    <br>
                    <input type="checkbox" data-montage-id="rangeCheckbox">
                    EcoRange
                    <br>
                    <input type="checkbox" data-montage-id="waveCheckbox">
                    EcoWave
                </p>
                <p>
                    <img data-montage-id="laundryImage" class="Appliance-laundryImage">
                    <br>
                    Clean and efficient: Save water and the environment with energy-efficient washing machines and dryers.
                </p>
                <p>
                    <input type="checkbox" data-montage-id="laundryCheckbox">
                    EcoWasher
                    <br>
                    <input type="checkbox" data-montage-id="dryerCheckbox">
                    EcoDryer
                </p>
            </section>
        </div>
    </div>
</body>
</html>
