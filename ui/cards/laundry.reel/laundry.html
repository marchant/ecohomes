<!DOCTYPE html>
<html>
<head>
    <title></title>
    <link rel="stylesheet" type="text/css" href="laundry.css">
    <script type="text/montage-serialization">
    {
        "owner": {
            "prototype": "ui/cards/laundry.reel",
            "properties": {
                "element": {"#": "laundry"}
            }
        },
        "card": {
            "prototype": "ui/card.reel",
            "properties": {
                "element": {"#": "card"}
            }
        },
        "dryerField": {
            "prototype": "ui/option-fields/boolean-option-field.reel",
            "properties": {
                "element": {"#": "dryerField"}
            },
            "bindings": {
                "configurationOption": {"<-": "@owner.configurationSet.optionMap.get('dryer')"}
            }
        },
        "laundryHero": {
            "prototype": "digit/ui/image.reel",
            "properties": {
                "element": {"#": "laundryHero"},
                "src": "laundry.png"
            }
        },
        "washerField": {
            "prototype": "ui/option-fields/boolean-option-field.reel",
            "properties": {
                "element": {"#": "washerField"}
            },
            "bindings": {
                "configurationOption": {"<-": "@owner.configurationSet.optionMap.get('washer')"}
            }
        }
    }
    </script>
</head>
<body>
    <div data-montage-id="laundry" class="Laundry">
        <div data-montage-id="card">
            <header class="Card-header">
                <img data-montage-id="laundryHero" class="Card-hero">
                <h1 class="Card-title">
                    Laundry
                </h1>
            </header>
            <section class="Card-content">
                <p>
                    Clean and efficient: Save water and the environment with energy-efficient washing machines and dryers.
                </p>
                <div class="Card-optionGrid">
                    <div data-montage-id="washerField"></div>
                    <div data-montage-id="dryerField"></div>
                </div>
            </section>
        </div>
    </div>
</body>
</html>
