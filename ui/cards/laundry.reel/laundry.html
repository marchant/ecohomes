<!DOCTYPE html>
<html>
<head>
    <title></title>
    <link rel="stylesheet" type="text/css" href="laundry.css">
    <script type="text/montage-serialization">
    {
        "owner": {
            "prototype": "ui/cards/laundry.reel",
            "properties": {
                "element": {"#": "laundry"}
            }
        },
        "dryerField": {
            "prototype": "ui/option-fields/boolean-option-field.reel",
            "properties": {
                "element": {"#": "dryerField"}
            },
            "bindings": {
                "configurationOption": {"<-": "@owner.configurationSet.optionMap.get('dryer')"}
            }
        },
        "laundryHero": {
            "prototype": "digit/ui/image.reel",
            "properties": {
                "element": {"#": "laundryHero"},
                "src": "laundry.jpg"
            }
        },
        "washerField": {
            "prototype": "ui/option-fields/boolean-option-field.reel",
            "properties": {
                "element": {"#": "washerField"}
            },
            "bindings": {
                "configurationOption": {"<-": "@owner.configurationSet.optionMap.get('washer')"}
            }
        }
    }
    </script>
</head>
<body>
    <div data-montage-id="laundry" class="Laundry Card">
        <section class="Card-content">
            <img data-montage-id="laundryHero" class="Card-hero">
            <h1 class="Card-title">Laundry</h1>
            <p class="Card-description">
                <strong>Clean and efficient</strong> Save water and the environment with energy-efficient washing machines and dryers.
            </p>
        </section>
        <section class="Card-content Card--hasOptions">
            <div data-montage-id="washerField"></div>
            <div data-montage-id="dryerField"></div>
        </section>
    </div>
</body>
</html>
