<!DOCTYPE html>
<html>
<head>
    <title></title>
    <link rel="stylesheet" type="text/css" href="introduction.css">
    <script type="text/montage-serialization">
    {
        "owner": {
            "prototype": "ui/cards/introduction.reel",
            "properties": {
                "element": {"#": "introduction"}
            }
        },
        "card": {
            "prototype": "ui/card.reel",
            "properties": {
                "element": {"#": "card"}
            }
        },
        "logo": {
            "prototype": "digit/ui/image.reel",
            "properties": {
                "element": {"#": "logo"},
                "src": "../../../assets/images/logo.png"
            }
        }
    }
    </script>
</head>
<body>
    <div data-montage-id="introduction" class="Introduction">
        <div data-montage-id="card">
            <header>
                <div class="Card-icon">
                    <img data-montage-id="logo">
                </div>
                <h1 class="Card-title">Welcome to EcoHomes</h1>
            </header>

            <p>
                Part of the fun of buying an EcoHome is personalizing it to fit your
                needs, lifestyle, and budget.
            </p>
            <p>
                Choose from a variety of materials and options to build the home of
                your dreams, while making as small a footprint as possible.
            </p>
        </div>
    </div>
</body>
</html>
