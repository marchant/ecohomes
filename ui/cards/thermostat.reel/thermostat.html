<!DOCTYPE html>
<html>
<head>
    <title></title>
    <link rel="stylesheet" type="text/css" href="thermostat.css">
    <script type="text/montage-serialization">
    {
        "owner": {
            "prototype": "ui/cards/thermostat.reel",
            "properties": {
                "element": {"#": "thermostat"}
            }
        },
        "card": {
            "prototype": "ui/card.reel",
            "properties": {
                "element": {"#": "card"}
            }
        },
        "checkbox": {
            "prototype": "digit/ui/checkbox.reel",
            "properties": {
                "element": {"#": "checkbox"},
                "checked": true
            },
            "bindings": {
                "checked": {"<->": "@owner.configurationSet.optionMap.get('thermostat').chosen"}
            }
        },
        "den": {
            "prototype": "den/ui/den.reel",
            "properties": {
                "element": {"#": "den"},
                "src": "den.png"
            }
        },
        "title": {
            "prototype": "montage/ui/text.reel",
            "properties": {
                "element": {"#": "title"},
                "value": "Thermostat"
            }
        }
    }
    </script>
</head>
<body>
    <div data-montage-id="thermostat" class="Thermostat">
        <div data-montage-id="card">
            <header class="Card-header">
                <div data-montage-id="den" class="Thermostat-den Card-hero"></div>
                <h1 data-montage-id="title" class="Card-title">
                    Thermostat
                </h1>
            </header>
            <section class="Card-content">
                <p>
                    Innovative and smart: Install a thermostat that helps protect your comfort zone and the environment.
                </p>
                <label class="Card-option--booleanField">
                    <input type="checkbox" data-montage-id="checkbox">
                    <div class="Card-option-labelArea">
                        <strong class="Card-option-label">
                            Smart Thermostat
                        </strong>
                        <span class="Card-option-price">
                            $299
                        </span>
                    </div>
                </label>
            </section>
        </div>
    </div>
</body>
</html>
