<!DOCTYPE html>
<html>
<head>
    <title></title>
    <link rel="stylesheet" type="text/css" href="thermostat.css">
    <script type="text/montage-serialization">
    {
        "owner": {
            "prototype": "ui/cards/thermostat.reel",
            "properties": {
                "element": {"#": "thermostat"}
            }
        },
        "booleanOptionField1": {
            "prototype": "ui/option-fields/boolean-option-field.reel",
            "properties": {
                "element": {"#": "booleanOptionField"}
            },
            "bindings": {
                "configurationOption": {"<-": "@owner.configurationSet.optionMap.get('thermostat')"}
            }
        },
        "card": {
            "prototype": "ui/card.reel",
            "properties": {
                "element": {"#": "card"}
            }
        },
        "den": {
            "prototype": "den/ui/den.reel",
            "properties": {
                "element": {"#": "den"},
                "src": "den.png"
            }
        },
        "title": {
            "prototype": "montage/ui/text.reel",
            "properties": {
                "element": {"#": "title"},
                "value": "Thermostat"
            }
        }
    }
    </script>
</head>
<body>
    <div data-montage-id="thermostat" class="Thermostat">
        <div data-montage-id="card">
            <section class="Card-content">
                <div data-montage-id="den" class="Thermostat-den Card-hero"></div>
            </section>
            <section class="Card-content">
                <h1 data-montage-id="title" class="Card-title">Thermostat</h1>
                <p class="Card-description">
                    <strong>Innovative and smart</strong> Install a thermostat that helps protect your comfort zone and the environment.
                </p>
                <div data-montage-id="booleanOptionField"></div>
            </section>
        </div>
    </div>
</body>
</html>
