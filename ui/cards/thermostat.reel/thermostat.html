<!DOCTYPE html>
<html>
<head>
    <title></title>
    <link rel="stylesheet" type="text/css" href="thermostat.css">
    <script type="text/montage-serialization">
    {
        "owner": {
            "prototype": "ui/cards/thermostat.reel",
            "properties": {
                "element": {"#": "thermostat"}
            },
            "bindings": {
                "ownerComponent.temperatureDelta": {"<-": "@den.temperatureDelta"}
            }
        },
        "booleanOptionField1": {
            "prototype": "ui/option-fields/boolean-option-field.reel",
            "properties": {
                "element": {"#": "booleanOptionField"}
            },
            "bindings": {
                "configurationOption": {"<-": "@owner.configurationSet.optionMap.get('thermostat')"}
            }
        },
        "den": {
            "prototype": "den/ui/den.reel",
            "properties": {
                "element": {"#": "den"},
                "src": "den.png"
            }
        },
        "title": {
            "prototype": "montage/ui/text.reel",
            "properties": {
                "element": {"#": "title"},
                "value": "Thermostat"
            }
        }
    }
    </script>
</head>
<body>
    <div data-montage-id="thermostat" class="Thermostat Card">
        <section class="Card-content Card-content--thermostat">
            <div data-montage-id="den" class="Thermostat-den"></div>
        </section>
        <section class="Card-content">
            <h1 data-montage-id="title" class="Card-title">Thermostat</h1>
            <p class="Card-description">
                Install a smart thermostat that maintains the perfect temperature while minimizing power use by adapting to your schedule.
            </p>
            <div data-montage-id="booleanOptionField" class="Card--hasOptions"></div>
        </section>
    </div>
</body>
</html>
