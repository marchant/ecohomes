<!DOCTYPE html>
<html>
<head>
    <title></title>
    <link rel="stylesheet" type="text/css" href="kitchen.css">
    <script type="text/montage-serialization">
    {
        "owner": {
            "prototype": "ui/cards/kitchen.reel",
            "properties": {
                "element": {"#": "kitchen"}
            }
        },
        "card": {
            "prototype": "ui/card.reel",
            "properties": {
                "element": {"#": "card"}
            }
        },
        "fridgeField": {
            "prototype": "ui/option-fields/boolean-option-field.reel",
            "properties": {
                "element": {"#": "fridgeField"}
            },
            "bindings": {
                "configurationOption": {"<-": "@owner.configurationSet.optionMap.get('refrigerator')"}
            }
        },
        "kitchenHero": {
            "prototype": "digit/ui/image.reel",
            "properties": {
                "element": {"#": "kitchenHero"},
                "src": "kitchen.png"
            }
        },
        "microwaveField": {
            "prototype": "ui/option-fields/boolean-option-field.reel",
            "properties": {
                "element": {"#": "microwaveField"}
            },
            "bindings": {
                "configurationOption": {"<-": "@owner.configurationSet.optionMap.get('microwave')"}
            }
        },
        "ovenField": {
            "prototype": "ui/option-fields/boolean-option-field.reel",
            "properties": {
                "element": {"#": "ovenField"}
            },
            "bindings": {
                "configurationOption": {"<-": "@owner.configurationSet.optionMap.get('oven')"}
            }
        },
        "rangeField": {
            "prototype": "ui/option-fields/boolean-option-field.reel",
            "properties": {
                "element": {"#": "rangeField"}
            },
            "bindings": {
                "configurationOption": {"<-": "@owner.configurationSet.optionMap.get('range')"}
            }
        },
        "title": {
            "prototype": "montage/ui/text.reel",
            "properties": {
                "element": {"#": "title"},
                "value": "Kitchen"
            }
        }
    }
    </script>
</head>
<body>
    <div data-montage-id="kitchen" class="Kitchen">
        <div data-montage-id="card">
            <header class="Card-header">
                <img data-montage-id="kitchenHero" class="Card-hero">
                <h1 data-montage-id="title" class="Card-title"></h1>
            </header>
            <section class="Card-content">
                <p>
                    Luxurious and green: Save money and protect the environment with energy-efficient appliances.
                </p>
                <div class="Card-optionGrid">
                    <div data-montage-id="fridgeField"></div>
                    <div data-montage-id="rangeField"></div>
                    <div data-montage-id="ovenField"></div>
                    <div data-montage-id="microwaveField"></div>
                </div>
            </section>
        </div>
    </div>
</body>
</html>
