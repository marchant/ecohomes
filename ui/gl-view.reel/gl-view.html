<!DOCTYPE html>
<html>
<head>
    <title></title>
    <link rel="stylesheet" type="text/css" href="gl-view.css">
    <script type="text/montage-serialization">
    {
        "owner": {
            "prototype": "ui/gl-view.reel",
            "properties": {
                "element": {"#": "glView"},
                "height": "768",
                "width": "674"
            }
        },
        "appliancesMaterial": {
            "prototype": "glTF-webgl-viewer/runtime/material",
            "properties": {
                "id": "material_0_1_0-effect",
                "scene": {"@": "roomScene"}
            }
        },
        "appliancesNode": {
            "prototype": "glTF-webgl-viewer/runtime/node",
            "properties": {
                "id": "node-fridge",
                "scene": {"@": "roomScene"}
            }
        },
        "backgroundMaterial": {
            "prototype": "glTF-webgl-viewer/runtime/material",
            "properties": {
                "id": "background",
                "scene": {"@": "roomScene"}
            }
        },
        "countertopMaterial": {
            "prototype": "glTF-webgl-viewer/runtime/material",
            "properties": {
                "id": "top_cement",
                "scene": {"@": "roomScene"}
            }
        },
        "counterViewpoint": {
            "prototype": "glTF-webgl-viewer/runtime/node",
            "properties": {
                "id": "node-LookAtBar",
                "scene": {"@": "roomScene"}
            }
        },
        "dryerNode": {
            "prototype": "glTF-webgl-viewer/runtime/node",
            "properties": {
                "hidden": true,
                "id": "node-SecheLinge",
                "scene": {"@": "roomScene"}
            }
        },
        "guterslohAppliancesNode": {
            "prototype": "glTF-webgl-viewer/runtime/node",
            "properties": {
                "hidden": true,
                "id": "node-PlaqueFourFridge_02",
                "scene": {"@": "roomScene"}
            }
        },
        "hvacMaterial": {
            "prototype": "glTF-webgl-viewer/runtime/material",
            "properties": {
                "id": "option01",
                "image": "",
                "opacity": "0",
                "scene": {"@": "roomScene"}
            },
            "bindings": {
                "filterColor": {"<-": "[1, 1, 1, 0]"}
            }
        },
        "kitchenViewpoint": {
            "prototype": "glTF-webgl-viewer/runtime/node",
            "properties": {
                "id": "node-LookAtKitchen",
                "scene": {"@": "roomScene"}
            }
        },
        "laundryViewpoint": {
            "prototype": "glTF-webgl-viewer/runtime/node",
            "properties": {
                "id": "node-LookAtLaundry",
                "scene": {"@": "roomScene"}
            }
        },
        "norseAppliancesNode": {
            "prototype": "glTF-webgl-viewer/runtime/node",
            "properties": {
                "hidden": true,
                "id": "node-PlaqueFourFridge_03",
                "scene": {"@": "roomScene"}
            }
        },
        "rideViewpoint": {
            "prototype": "glTF-webgl-viewer/runtime/node",
            "properties": {
                "id": "node-camera001",
                "scene": {"@": "roomScene"}
            }
        },
        "rideViewpoint2": {
            "prototype": "glTF-webgl-viewer/runtime/node",
            "properties": {
                "id": "node-camera002",
                "scene": {"@": "roomScene"}
            }
        },
        "rideViewpoint3": {
            "prototype": "glTF-webgl-viewer/runtime/node",
            "properties": {
                "id": "node-camera003",
                "scene": {"@": "roomScene"}
            }
        },
        "roomScene": {
            "prototype": "glTF-webgl-viewer/runtime/scene",
            "properties": {
                "path": "assets/3d/loft5/loft8.json"
            }
        },
        "roomView": {
            "prototype": "glTF-webgl-viewer/ui/view.reel",
            "properties": {
                "element": {"#": "roomView"},
                "height": "768",
                "scene": {"@": "roomScene"},
                "viewPoint": {"@": "rideViewpoint"},
                "width": "674"
            },
            "bindings": {
                "height": {"<-": "@owner.height"},
                "width": {"<-": "@owner.width"}
            }
        },
        "staircaseMaterial": {
            "prototype": "glTF-webgl-viewer/runtime/material",
            "properties": {
                "id": "escalier",
                "image": "dark-stairs.jpg",
                "opacity": "1",
                "scene": {"@": "roomScene"}
            }
        },
        "staircaseViewpoint": {
            "prototype": "glTF-webgl-viewer/runtime/node",
            "properties": {
                "id": "node-LookAtStairs",
                "scene": {"@": "roomScene"}
            }
        },
        "stairsMaterial": {
            "prototype": "glTF-webgl-viewer/runtime/material",
            "properties": {
                "id": "escalier",
                "image": "wood-stairs.jpg",
                "opacity": "1",
                "scene": {"@": "roomScene"}
            }
        },
        "vortexAppliancesNode": {
            "prototype": "glTF-webgl-viewer/runtime/node",
            "properties": {
                "hidden": true,
                "id": "node-PlaqueFourFridge_01",
                "scene": {"@": "roomScene"}
            }
        },
        "washerNode": {
            "prototype": "glTF-webgl-viewer/runtime/node",
            "properties": {
                "hidden": true,
                "id": "node-machineAlaver",
                "scene": {"@": "roomScene"}
            }
        },
        "windowViewpoint": {
            "prototype": "glTF-webgl-viewer/runtime/node",
            "properties": {
                "id": "node-LookAtWindow",
                "scene": {"@": "roomScene"}
            }
        }
    }
    </script>
</head>
<body>
    <div data-montage-id="glView" class="GlView">
        <div data-montage-id="roomView" class="Main-colladaView"></div>
    </div>
</body>
</html>
