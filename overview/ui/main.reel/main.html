<!doctype html>
<html>
<head>
    <meta charset="utf-8">

    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="../../../assets/fonts/fonts.css">
    <link rel="stylesheet" href="../../../assets/style/style.css">
    <link rel="stylesheet" href="../../../assets/style/digit-custom.css">
    
    <link rel="stylesheet" href="../../../ui/panel-flow.reel/panel-flow.css">
    
    <link href="main.json" rel="serialization" type="text/montage-serialization">
</head>
<body>
    <div data-montage-id="main" class="Overview">
        
        <h1><span>Style Guide</span></h1>
        
        
        
        <h2>Controls</h2> <!-- ------------------------------------------------------ -->
        
        <div class="group">
            <input data-montage-id="checkbox-1" class="Custom" type="checkbox-1">
            <input data-montage-id="checkbox-2" class="Custom" type="checkbox-2">
        </div>
        
        <div class="group">
            <input data-montage-id="radio-1" class="Custom" type="radio">
            <input data-montage-id="radio-2" class="Custom" type="radio">
        </div>
        
        <div class="group Custom--hasSwatches">
            <input data-montage-id="swatch-1" class="Custom" type="radio">
            <input data-montage-id="swatch-2" class="Custom" type="radio">
        </div>
        
        <div class="group">
            <div data-montage-id="slider" class="Custom"></div>
        </div>
        
        <div class="group">
            <input data-montage-id="input-1" class="Custom" type="text tel">
            <input data-montage-id="input-2" class="Custom" type="text tel">
        </div>
        
        <div class="group">
            <button data-montage-id="button-1" class="Custom Custom">Button</button>
            <button data-montage-id="button-2" class="Custom Custom--action">Call Me Now</button>
            <button data-montage-id="button-3" class="Custom Custom--cancel">Cancel</button>
        </div>
        
        
            
        <h2>Logo</h2> <!-- ------------------------------------------------------ -->
    
        <img class="Card-logo" src="../../../assets/images/logo.png" width="210px">
        
        
        
        

    </div>
</body>
</html>
